<div>
  <header class="detail-content">
    <div class="left-nav-list-item todo-item flex-container">
      <div class="left-aligned-list-item flex-container horizontal-center-alignment">
        <div class="circle-checkbox flex-container horizontal-center-alignment vertical-center-alignment"
          [ngClass]="{'checked':todoItem.isDone()}">
          <span class="check-mark">&#x2713;</span>
        </div>
      </div>
      <div class="content-list-item flex-container horizontal-center-alignment">
        <div class="primary-text-color">
          <div class="title primary-color">
            {{todoItem.getTitle()}}
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="form-group-container">
    <div class="form-group">
      <label>Description</label>
      <p class="with-border">
        {{todoItem.getDescription()}}
      </p>
    </div>
    <div class="form-group">
      <label>Created Date</label>
      <div>{{todoItem.getCreationDate()}}</div>
    </div>
    <div class="form-group">
      <label>Updated Date</label>
      <div>{{todoItem.getUpdateDate()}}</div>
    </div>
    <div class="form-group">
      <label>Done Date</label>
      <div>{{todoItem.getDoneDate()}}</div>
    </div>
    <div class="form-group button-bar">
      <span class="ghost-button button float-left" title="Mark this advanced TODO item as done">Finish This TODO</span>
      <span class="ghost-button button float-left" title="Clone TODO item">Clone This TODO</span>
      <div style="clear: both;"></div>
    </div>
  </div>
</div>
