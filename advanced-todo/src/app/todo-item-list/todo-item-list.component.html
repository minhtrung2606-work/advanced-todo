<div class="left-nav-container">
  <div *ngFor="let todoItem of todoItemList; let index = index">
    <todo-item
      [todoItem]="todoItem"
      (onDone)="onTodoItemDone($event)"
      [ngClass]="{'selected':isSelected(todoItem)}"
      (click)="onTodoItemClick(todoItem)"></todo-item>
    <div class="todo-item-divider" *ngIf="!isTheLastItem(index)"></div>
  </div>

  <div *ngIf="isEmptyList()" class="sub-heading">
    TODO list empty
  </div>
</div>
